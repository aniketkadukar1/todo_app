{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h5 class="mb-0"><strong>Add New Task</strong></h5>
    </div>

    <form action="{% url 'todo:index' %}" method="get" style="display: inline;">
        <button type="submit" class="btn btn-danger">Back to Main Page</button>
    </form>
</div>

    <form action="/add_task/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.title.errors %}
        <div class="text-danger">
            {% for error in form.title.errors %}
                {{ error }}
            {% endfor %}
        </div>
        {% endif %}
        <input type="submit" class="btn btn-success" value="Submit">
    </form>
    
{% endblock  %}
